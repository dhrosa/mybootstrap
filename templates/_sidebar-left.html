{% if LINKS or SOCIAL %}

	<div class="span12">
		<div class="sidebar-nav">
			<ul class="nav nav-list">
			<li class="nav-header"><h4>Blogroll</h4></li>
			{% for name, link in LINKS %}
				<li><a href="{{ link }}" target="_blank">{{ name }}</a></li>
			{% endfor %} 
		        </ul>
		</div>
	</div>
</div>
{% endif %}
{% if AUTHOR_ABOUT %}
<div class="row-fluid">
        <div class="span12">
		<h4>About me</h4>
		{% if AUTHOR_IMAGE %}
			<img src="{{ AUTHOR_PHOTO }}"/>
		{% endif %} 
		<div>
			{{ AUTHOR_ABOUT }}
		</div>
	</div>
</div>
{% endif %}
