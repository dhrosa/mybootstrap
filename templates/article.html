{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<div class='span12'>
  <div class="page-header"><h1>{{ article.title }}</h1></div>
  <div class="well well-small">{% include "metadata.html" %}</div> 
  <div>{{ article.content }}</div>
  <hr>
  <div class="well well-small">
	{% if DISQUS_SITENAME %}
	<h2>Comments</h2>
	<div id="disqus_thread">
	</div>
	{% endif %}
  </div>
</div>	
{% endblock %}
